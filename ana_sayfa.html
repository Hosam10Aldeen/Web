<!DOCTYPE html>
<html lang="tr" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#" data-darkreader-mode="dynamic"
    data-darkreader-scheme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siber Dünya</title>
    <style>
        body {
            background-color: rgb(145, 48, 145);
        }

        h1 {
            color: rgb(145, 48, 145);
            background-color: aquamarine;
            font-size: 3.2rem;
            letter-spacing: 0.12rem;
            cursor: pointer;
            padding-left: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;

        }

        home {
            width: 100%;
            height: 100vh;
        }

        span {
            color: rgb(10, 10, 52);
        }

        nav {
            padding-top: 2.8rem;
            padding-left: var(--padding);
            padding-right: var(--padding);
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        nav ul li {
            list-style-type: none;
            display: inline-block;
            margin: 0.8rem 1.5rem;
        }

        nav ul li a {
            color: rgb(145, 48, 145);
            text-decoration: none;
            background-color: rgb(10, 10, 52);
            text-transform: capitalize;
            transition: 0.4s;
        }

        nav ul li a:hover {
            color: aquamarine;
        }

        .btn {
            background-color: rgb(10, 10, 52);
            color: aquamarine;
            text-decoration: none;
            font-weight: bold;
            padding: 0.81rem 1.87rem;
            border-radius: 30px;
        }

        .btn:hover {
            background-color: transparent;
            border: 2px solid rgb(10, 10, 52);
        }
    </style>
</head>

<body>
    <section class="home" id="home">
        <nav>
            <h1><span>Siber</span> Dünya</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">Hakkımızda</a></li>
                <li><a href="#home">iletisim</a></li>
                <li><a href="#home">Kusralarımız</a></li>
            </ul>
            <a href="#" class="btn">Kayıt Ol</a>
        </nav>
    </section>

</body>

</html>
