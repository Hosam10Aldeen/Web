            text-decoration: none;

        .btn {
            background-color: rgb(10, 10, 52);
            color: aquamarine;
            text-decoration: none;
            font-weight: bold;
            padding: 0.81rem 1.87rem;
            border-radius: 30px;
            border: 2px solid rgb(10, 10, 52);
            transition: 0.4s;
        }

        .btn:hover {
            background-color: rgb(145, 48, 145);
            border: 2px solid rgb(10, 10, 52);
        }

        .icerik {
            background-color: rgb(41, 25, 38);
            flex-grow: 1;
            padding: 0 var(--padding);
            display: flex;
            align-items: center;
            padding-left: 3rem;
        }

        .social {
            margin-top: 3.5rem;
        }

        .social img {
            margin-right: 2rem;
            width: 2.5rem;
            transition: 0.4s;
        }

        .social img:hover {
            transform: scale(1.2);
        }

        .container-images {
            width: 20%;
            height: 90%;
            position: relative;
            align-items: center;
        }
